<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>selector api</title>
		<style>
			td{border:1px solid;font-size: 300%;}
			td:hover{background-color: cyan;}
			#hoverResult{color: green;font-size: 200%;}
		</style>
	</head>
	<body>
		<section>
			<table>
				<tr>
					<td>A1</td>
					<td>A2</td>
					<td>A3</td>
				</tr>
				<tr>
					<td>B1</td>
					<td>B2</td>
					<td>B3</td>
				</tr>
				<tr>
					<td>C1</td>
					<td>C2</td>
					<td>C3</td>
				</tr>
			</table>
			<div>button 鼠标悬停在那个找到那个单元格</div>
			<button type="button" id='find' autofocus>find to:find</button>
			<div id='hoverResult'></div>
			<script type="application/javascript">
				document.getElementById('find').onclick=function(){
					
					var hovered=document.querySelector("td:hover");
					
					if(hovered){
						document.getElementById('hoverResult').innerHTML=hovered.innerHTML;
					}
				}
				
			</script>
		</section>
	</body>
</html>
